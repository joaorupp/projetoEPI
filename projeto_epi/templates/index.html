{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestão de EPIs{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <header class="top-header">
        <div class="header-left">
            <div class="logo-icon"><i class="fa-solid fa-helmet-safety"></i></div>
            <h1><a href="http://localhost:8000" style="color: white; text-decoration: none;">Sistema de Gestão de
                    EPIs</a></h1>
        </div>
    </header>
    
    <div class="main-container">

        <aside class="sidebar">
            <div class="sidebar-menu">
                <p class="menu-label">Menu</p>
                <ul>
                    <li>
                        <a href="{% url 'colaborador_list' %}" class="menu-item">
                            <span class="icon"><i class="fa-solid fa-users"></i></span>
                            <span class="text">Colaboradores</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'equipamento_list' %}" class="menu-item">
                            <span class="icon"><i class="fa-solid fa-vest"></i></span>
                            <span class="text">EPIs</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'emprestimo_list' %}" class="menu-item">
                            <span class="icon"><i class="fa-solid fa-person-circle-plus"></i></span>
                            <span class="text">Empréstimos</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'user_list' %}" class="menu-item">
                            <span class="icon"><i class="fa-solid fa-user-gear"></i></span>
                            <span class="text">Usuários</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="content-area">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
